<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="vossocss.css">
</head>
<body class="gradient">
    <div class="container">
        <h2>Consultar CEP</h2>
        <form>
            <div class="frm-row">
                <label for="cep">CEP<span class="verm">*</span></label>
                <input type="text" name="cep" id="cep" maxlength="8">
            </div>
            <div class="frm-row">
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua">
            </div>
            <div class="frm-row">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div class="frm-row">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div class="frm-row">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado">
            </div>
            <div>
                <button class="submit" type="button" value="Verificar!" id="submit"></button>
            </div>
        </form>
    </div>
    
    <script src="consultor.js"></script>
</body>
</html>
